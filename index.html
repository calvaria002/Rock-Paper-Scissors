<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game">
      <h1>Rock Paper Sissors</h1>

      <main>
        <button id="rock">
          <img class="move-icon" src="images/rock-emoji.png" alt="" />
        </button>

        <button id="paper">
          <img class="move-icon" src="images/paper-emoji.png" alt="" />
        </button>

        <button id="scissors">
          <img class="move-icon" src="images/scissors-emoji.png" alt="" />
        </button>
      </main>

      <div class="game-info">
        <p class="game-result"></p>
        <p class="game-move"></p>
        <p class="game-score"></p>
      </div>

      <section>
        <button id="clear">Reset Score</button>
        <button id="autoplay">AutoPlay</button>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
